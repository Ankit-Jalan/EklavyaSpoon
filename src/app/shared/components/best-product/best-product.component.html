<div class="container-fluid pt-5 pb-5">
    <div class="row pt-4 pb-4 mx-5">
        <h3 class="fw-bold text-center widget-title"> BEST SELLING PRODUCTS</h3>
    </div>
    <div class="row mx-5 d-flex justify-content-between">
        <div class="col-1 d-flex align-items-center justify-content-end">
            <i class="bi bi-arrow-left-square-fill fs-4 btn border-0" (click)="slickModal.slickPrev()"></i>
        </div>

        <ngx-slick-carousel class="carousel col-10" #slickModal="slick-carousel" [config]="slideConfig">
            @for (bsp of bestSellingProducts; track bsp.name) {
            <div ngxSlickItem class="slide col-3 mx-3 px-2 mt-4 minheight">
                <div class="col-item">
                    <div class="photo">
                        <img src="{{bsp.image_path}}" class="img-fluid" alt="a" />
                    </div>
                    <div class="info">
                        <div class="row">
                            <div class="price col-md-6">
                                <h5>
                                    {{bsp.name}}</h5>
                                <h5 class="price-text-color">
                                    {{bsp.price}}</h5>
                            </div>
                            <div class="rating hidden-sm col-md-6">
                                <i class="price-text-color fa fa-star"></i><i
                                    class="price-text-color fa fa-star">
                                </i><i class="price-text-color fa fa-star"></i><i
                                    class="price-text-color fa fa-star">
                                </i><i class="fa fa-star"></i>
                            </div>
                        </div>
                        <div class="separator clear-left">
                            <p class="btn-add">
                                <i class="fa fa-shopping-cart"></i><a href="http://www.jquery2dotnet.com"
                                    class="hidden-sm">Add to cart</a>
                            </p>
                            <p class="btn-details">
                                <i class="fa fa-list"></i><a href="http://www.jquery2dotnet.com"
                                    class="hidden-sm">More details</a>
                            </p>
                        </div>
                        <div class="clearfix">
                        </div>
                    </div>
                </div>
            </div>
            }
        </ngx-slick-carousel>

        <div class="col-1 d-flex align-items-center justify-content-start">
            <i class="bi bi-arrow-right-square-fill fs-4 btn border-0" (click)="slickModal.slickNext()"></i>
        </div>
    </div>
</div>
